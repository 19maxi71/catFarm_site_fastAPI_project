services:
  - type: web
    name: catfarm-api
    runtime: docker
    plan: free
    buildCommand: docker build -t catfarm .
    startCommand: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: catfarm-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONPATH
        value: /app

databases:
  - name: catfarm-db
    databaseName: catfarm
    user: catfarm_user
    plan: free
