<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocKaRan Cat Farm</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js from CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'beige': '#F5F5DC',
                        'warm-beige': '#F0E8D8',
                        'soft-gray': '#E5E5E5',
                        'dusty-rose': '#D4A4A4',
                        'muted-pink': '#E8D5D5'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-beige">
    <!-- Navigation bar -->
    <nav class="bg-warm-beige border-b border-soft-gray p-4" x-data="{ mobileMenuOpen: false }">
        <div class="container mx-auto px-4 lg:px-16">
            <div class="flex justify-between items-center">
                <!-- Logo and title -->
                <div class="flex items-center space-x-3">
                    <img src="/static/images/logo.png" alt="RocKaRan Logo" class="h-10 w-10 rounded-full">
                    <h1 class="text-xl font-bold text-black">RocKaRan Cat Farm</h1>
                </div>

                <!-- Desktop Navigation (hidden on mobile) -->
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="text-black hover:text-dusty-rose transition-colors">Home</a>
                    <a href="/cats" class="text-black hover:text-dusty-rose transition-colors">Cats</a>
                    <a href="/news" class="text-black hover:text-dusty-rose transition-colors">News</a>
                </div>

                <!-- Hamburger button (visible on mobile) -->
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-black focus:outline-none">
                    <div class="w-6 h-6 flex flex-col justify-center items-center">
                        <!-- Top line -->
                        <div class="w-5 h-0.5 bg-black transform transition-all duration-300"
                             :class="mobileMenuOpen ? 'rotate-45 translate-y-1.5' : ''"></div>
                        <!-- Middle line -->
                        <div class="w-5 h-0.5 bg-black mt-1 transition-all duration-300"
                             :class="mobileMenuOpen ? 'opacity-0' : ''"></div>
                        <!-- Bottom line -->
                        <div class="w-5 h-0.5 bg-black mt-1 transform transition-all duration-300"
                             :class="mobileMenuOpen ? '-rotate-45 -translate-y-1.5' : ''"></div>
                    </div>
                </button>
            </div>

            <!-- Mobile menu (shows under hamburger, right-aligned) -->
            <div x-show="mobileMenuOpen"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 transform -translate-y-2"
                 x-transition:enter-end="opacity-100 transform translate-y-0"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100 transform translate-y-0"
                 x-transition:leave-end="opacity-0 transform -translate-y-2"
                 class="md:hidden absolute right-4 top-16 bg-warm-beige border border-soft-gray rounded-lg shadow-lg p-4 z-50">
                <div class="flex flex-col space-y-3 min-w-32">
                    <a href="/" @click="mobileMenuOpen = false"
                       class="text-black hover:text-dusty-rose transition-colors py-2 text-right">Home</a>
                    <a href="/cats" @click="mobileMenuOpen = false"
                       class="text-black hover:text-dusty-rose transition-colors py-2 text-right">Cats</a>
                    <a href="/news" @click="mobileMenuOpen = false"
                       class="text-black hover:text-dusty-rose transition-colors py-2 text-right">News</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="container mx-auto p-6">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>
</body>
</html>
