<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocKaRan Cat Farm</title>

    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'beige': '#F5F5DC',
                        'warm-beige': '#F0E8D8',
                        'soft-gray': '#E5E5E5',
                        'dusty-rose': '#D4A4A4',
                        'muted-pink': '#E8D5D5'
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js Store -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('carousel', {
                images: [
                    "https://images.unsplash.com/photo-1519052537078-e6302a4968d4?auto=format&fit=crop&w=800&q=80",
                    "https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&w=800&q=80",
                    "https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=800&q=80",
                    "https://images.unsplash.com/photo-1472491235688-bdc81a63246e?auto=format&fit=crop&w=800&q=80",
                    "https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?auto=format&fit=crop&w=800&q=80"
                ],
                active: 0,
                isMobile: false,
                autoPlayInterval: null,
                virtualIndex: 100,
                isTransitioning: false,
                extendedImages: [],

                init() {
                    this.checkScreenSize();
                    this.createExtendedImages();
                    // Fix: Start at position that centers first image
                    this.virtualIndex = 25; // This centers the first image properly
                    this.updateCarousel();
                    window.addEventListener('resize', () => {
                        this.checkScreenSize();
                        this.updateCarousel();
                    });
                    this.startAutoPlay();
                },

                createExtendedImages() {
                    const repeats = 50;
                    const infiniteArray = [];
                    for (let i = 0; i < repeats; i++) {
                        infiniteArray.push(...this.images);
                    }
                    this.extendedImages = infiniteArray;
                },

                checkScreenSize() {
                    this.isMobile = window.innerWidth < 768;
                },

                next() {
                    if (this.isTransitioning) return;
                    this.isTransitioning = true;

                    this.stopAutoPlay();
                    this.startAutoPlay();

                    this.virtualIndex++;
                    this.active = (this.active + 1) % this.images.length;
                    this.updateCarousel();

                    setTimeout(() => this.isTransitioning = false, 500);
                },

                prev() {
                    if (this.isTransitioning) return;
                    this.isTransitioning = true;

                    this.stopAutoPlay();
                    this.startAutoPlay();

                    this.virtualIndex--;
                    this.active = this.active === 0 ? this.images.length - 1 : this.active - 1;
                    this.updateCarousel();

                    setTimeout(() => this.isTransitioning = false, 500);
                },

                goToSlide(index) {
                    if (this.isTransitioning) return;

                    this.stopAutoPlay();
                    this.startAutoPlay();

                    const steps = index - this.active;
                    this.virtualIndex += steps;
                    this.active = index;
                    this.updateCarousel();
                },

                updateCarousel() {
                    const carousel = this.$refs.carousel;
                    if (!carousel) return;

                    if (this.isMobile) {
                        const offset = this.active * -100;
                        carousel.style.transition = 'transform 0.5s ease-out';
                        carousel.style.transform = `translateX(${offset}%)`;
                    } else {
                        const containerWidth = carousel.parentElement.offsetWidth;
                        const imageWidth = 800;  // Bigger images
                        const gap = 30;          // Less gap
                        const slideWidth = imageWidth + gap;

                        const centerPosition = (containerWidth - imageWidth) / 2;
                        const offset = centerPosition - (this.virtualIndex * slideWidth);

                        carousel.style.transition = 'transform 0.5s ease-out';
                        carousel.style.transform = `translateX(${offset}px)`;
                    }
                },

                startAutoPlay() {
                    this.stopAutoPlay();
                    this.autoPlayInterval = setInterval(() => {
                        this.next();
                    }, 6000);
                },

                stopAutoPlay() {
                    if (this.autoPlayInterval) {
                        clearInterval(this.autoPlayInterval);
                        this.autoPlayInterval = null;
                    }
                },

                isActiveImage(index) {
                    return index % this.images.length === this.active;
                }
            });
        });
    </script>

    <!-- Alpine.js from CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body class="bg-beige">

                    <!-- Mobile dropdown (hidden by default) -->

                        <div class="flex flex-col space-y-3 min-w-32">
                            <a href="/" class="text-black hover:text-dusty-rose transition-colors">üè† Home</a>
                            <a href="/cats" class="text-black hover:text-dusty-rose transition-colors">üê± Cats</a>
                            <a href="/news" class="text-black hover:text-dusty-rose transition-colors">üì∞ News</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    </style>

    <!-- Main content area -->
    <main class="container mx-auto p-6">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}

</body>
